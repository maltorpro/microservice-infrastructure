spring:
  application:
    name: discovery-server
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: http://localhost:8888

---
# For deployment in Docker containers
spring:
  profiles: docker
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config-server:8888

---
# For deployment in Docker1 containers
spring:
  profiles: docker1
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config-server:8888
      
---
# For deployment in Docker2 containers
spring:
  profiles: docker2
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config-server:8888